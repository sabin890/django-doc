<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <!-- Custom styles -->
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header class="mb-5">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <button
              class="navbar-toggler"
              type="button"
              data-mdb-toggle="collapse"
              data-mdb-target="#navbarExample01"
              aria-controls="navbarExample01"
              aria-expanded="false"
              aria-label="Toggle navigation"
              >
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarExample01">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item active">
            <a class="nav-link" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Navbar -->

  <!-- Background image -->
  <div
       class="p-5 text-center bg-image"
       style="
              background-image: url('https://images.unsplash.com/photo-1607083205410-7e6835ffd235?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2670&q=80');
              height: 600px;
              "
       >
    <div class="mask" style="background-color: rgba(0, 0, 0, 0.6)">
      <div class="d-flex justify-content-center align-items-center h-100">
        <div class="text-white">
          <h1 class="mb-5 display-4 fw-bold">Black Friday Madness</h1>
          <h4 class="mb-5 display-1 fw-bold bg-white text-danger rounded-3">
            90% OFF
          </h4>
          <a
             class="btn btn-white text-danger btn-lg px-5 py-3 fw-bold"
             href="#!"
             role="button"
             data-ripple-color="danger"
             >View offers</a
            >
        </div>
      </div>
    </div>
  </div>
  <!-- Background image -->
</header>

<main class="mb-5">
  <div class="container">
    <section class="mb-5">
      <div class="row gx-lg-5">
        <div class="col-lg-4 mb-5 mb-lg-0">
          <div class="card">
            <div
                 class="bg-image hover-overlay ripple"
                 data-mdb-ripple-color="light"
                 >
              <img
                   src="https://mdbootstrap.com/img/new/ecommerce/vertical/075.jpg"
                   class="w-100"
                   />
              <a href="#!">
                <div
                     class="mask"
                     style="background-color: rgba(251, 251, 251, 0.05)"
                     ></div>
              </a>
            </div>
            <div class="card-body">
              <h5 class="fw-bold mb-3">Stylish watch</h5>
              <p class="text-muted mb-3">Watches</p>
              <h5>
                <s class="me-2 align-middle small text-muted">$1000</s>
                <span class="align-middle me-2">$99</span>
                <span class="badge bg-danger align-middle">-90%</span>
              </h5>
            </div>
          </div>
        </div>
        <div class="col-lg-4 mb-5 mb-lg-0">
          <div class="card">
            <div
                 class="bg-image hover-overlay ripple"
                 data-mdb-ripple-color="light"
                 >
              <img
                   src="https://mdbootstrap.com/img/new/ecommerce/vertical/001.jpg"
                   class="w-100"
                   />
              <a href="#!">
                <div
                     class="mask"
                     style="background-color: rgba(251, 251, 251, 0.05)"
                     ></div>
              </a>
            </div>
            <div class="card-body">
              <h5 class="fw-bold mb-3">Modern watch</h5>
              <p class="text-muted mb-3">Watches</p>
              <h5>
                <s class="me-2 align-middle small text-muted">$1000</s>
                <span class="align-middle me-2">$99</span>
                <span class="badge bg-danger align-middle">-90%</span>
              </h5>
            </div>
          </div>
        </div>
        <div class="col-lg-4 mb-5 mb-lg-0">
          <div class="card">
            <div
                 class="bg-image hover-overlay ripple"
                 data-mdb-ripple-color="light"
                 >
              <img
                   src="https://mdbootstrap.com/img/new/ecommerce/vertical/018.jpg"
                   class="w-100"
                   />
              <a href="#!">
                <div
                     class="mask"
                     style="background-color: rgba(251, 251, 251, 0.05)"
                     ></div>
              </a>
            </div>
            <div class="card-body">
              <h5 class="fw-bold mb-3">Watch cleaning fluid</h5>
              <p class="text-muted mb-3">Watches</p>
              <h5>
                <s class="me-2 align-middle small text-muted">$1000</s>
                <span class="align-middle me-2">$99</span>
                <span class="badge bg-danger align-middle">-90%</span>
              </h5>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="card">
            <div class="card-body p-4">
              <p class="text-center fw-bold mb-4">
                Subscribe and get even better offers
              </p>

              <form>
                <!-- Name input -->
                <div class="form-outline mb-4">
                  <input
                         type="text"
                         id="form5Example1"
                         class="form-control"
                         />
                  <label class="form-label" for="form5Example1">Name</label>
                </div>

                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input
                         type="email"
                         id="form5Example2"
                         class="form-control"
                         />
                  <label class="form-label" for="form5Example2"
                         >Email address</label
                    >
                </div>

                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-center mb-4">
                  <input
                         class="form-check-input me-2"
                         type="checkbox"
                         value=""
                         id="form5Example3"
                         checked
                         />
                  <label class="form-check-label" for="form5Example3">
                    I have read and agree to the terms
                  </label>
                </div>

                <!-- Submit button -->
                <button
                        type="submit"
                        class="btn btn-white text-danger btn-block mb-4"
                        data-mdb-ripple-color="danger"
                        >
                  Subscribe
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</main>

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
