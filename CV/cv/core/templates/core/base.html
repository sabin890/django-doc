<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}Home{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/all.min.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'core/css/core.css' %}">
</head>

<body>
    <div class="container-fluid bg-dark">
        <div class="row">
            <div class="col-sm-2">
                {% include 'core/index.html' %}
            </div>
            <div class="col-sm-10">
                {% block body %}
                <h3>helo</h3>
                {% endblock body %}
            </div>
        </div>
        <script src="{% static 'core/js/bootstrap.min.js'  %}"></script>
        <script src="{% static 'core/js/jqueri.js'  %}"></script>
        <script src="{% static 'core/js/popper.js'  %}"></script>
        <script src="{% static 'core/js/all.min.js'  %}"></script>

</body>

</html>
